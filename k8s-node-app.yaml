apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  namespace: default
  labels:
    app: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: "devopshint/node-app:latest"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
  namespace: default
spec:
  selector:
    app: nodejs-app
  type: NodePort
  ports:
  - name: http
    targetPort: 3000
    port: 80

- name: Apply Kubernetes Manifests
run: kubectl apply -f deploy-to-minikube-github-actions.yaml

---

- name: Wait for Rollout
  run: |
    # Esperar hasta que el deployment est√© disponible (timeout de 2 mins)
    kubectl wait --for=condition=available deployment/nodejs-app --timeout=120s

# ------------------------

- name: Get Service URL
  run: minikube service nodejs-app --url
